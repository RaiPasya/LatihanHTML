<!DOCTYPE html>
<html>
<head>
<title>Belajar Paragraph</title>
</head>
<body>
<p align="left">1. Ini merupakan penulisan paragraph rata kiri dalam dokument HTML</p>
<p align="right">2. Ini merupakan penulisan paragraph rata kanan dalam dokument HTML</p>
