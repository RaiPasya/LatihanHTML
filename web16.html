<!DOCTYPE html>
<html>
<head>
<TITLE> Latihan Objek Date/Tanggal </TITLE>
</head>
<body bgcolor="lightblue">
<h3 align="center">Latihan objek Date/Tanggal</h3>

<SCRIPT LANGUAGE="JavaScript">
var hari = new Array("Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu");
var bulan = new Array("Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember");

var t = new Date();
var hariIni = t.getDay();
var tanggal = t.getDate();
var bulanIni = t.getMonth();
var tahun = t.getFullYear();
var jam = t.getHours();
var menit = t.getMinutes();
var detik = t.getSeconds();

document.write("<font size='5' face='arial'>");
document.write("<b><center>Sekarang adalah: " + hari[hariIni] + ", " + tanggal + " " + bulan[bulanIni] + " " + tahun + "</center></b>");
document.write("<hr width='700'>");
document.write("<b><center>Jam sekarang: " + jam + ":" + menit + ":" + detik + "</center></b>");
document.write("</font>");
</SCRIPT>
</body>
</html>
